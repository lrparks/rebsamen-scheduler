<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebsamen Tennis Center - Court Scheduler</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        parks: {
                            green: '#166534',
                            'green-dark': '#14532d',
                            'green-light': '#22c55e'
                        },
                        booking: {
                            open: '#3B82F6',
                            contractor: '#8B5CF6',
                            'team-usta': '#10B981',
                            'team-hs': '#F97316',
                            'team-college': '#06B6D4',
                            'team-other': '#84CC16',
                            tournament: '#EF4444',
                            maintenance: '#6B7280',
                            hold: '#FCD34D'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <!-- Utility Scripts -->
    <script type="text/babel" src="js/utils/dateHelpers.js"></script>
    <script type="text/babel" src="js/utils/bookingId.js"></script>
    <script type="text/babel" src="js/utils/rates.js"></script>
    <script type="text/babel" src="js/utils/sheetsApi.js"></script>

    <!-- React Hooks -->
    <script type="text/babel" src="js/hooks/useStaff.js"></script>
    <script type="text/babel" src="js/hooks/useCourts.js"></script>
    <script type="text/babel" src="js/hooks/useConfig.js"></script>
    <script type="text/babel" src="js/hooks/useBookings.js"></script>

    <!-- React Components -->
    <script type="text/babel" src="js/components/StaffSelector.js"></script>
    <script type="text/babel" src="js/components/Navigation.js"></script>
    <script type="text/babel" src="js/components/BookingModal.js"></script>
    <script type="text/babel" src="js/components/CancelModal.js"></script>
    <script type="text/babel" src="js/components/DailyGrid.js"></script>
    <script type="text/babel" src="js/components/WeekView.js"></script>
    <script type="text/babel" src="js/components/ContractorView.js"></script>
    <script type="text/babel" src="js/components/TeamsView.js"></script>
    <script type="text/babel" src="js/components/SearchView.js"></script>
    <script type="text/babel" src="js/components/MaintenanceView.js"></script>

    <!-- Main App -->
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
